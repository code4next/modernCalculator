<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 
  <div class="calculator">
    <h3>Saiful Alom</h3>
    <div class="button">
      <input type="text" disabled>
      <button onclick=" document.querySelector('input').value += '1'">1</button>
      <button onclick=" document.querySelector('input').value += '2'">2</button>
      <button onclick=" document.querySelector('input').value += '3'">3</button>
      <button class="side-oparator" onclick=" document.querySelector('input').value += '+'">+</button>
      <button onclick=" document.querySelector('input').value += '4'">4</button>
      <button onclick=" document.querySelector('input').value += '5'">5</button>
      <button onclick=" document.querySelector('input').value += '6'">6</button>
      <button class="side-oparator" onclick=" document.querySelector('input').value += '-'">-</button>
      <button onclick=" document.querySelector('input').value += '7'">7</button>
      <button onclick=" document.querySelector('input').value += '8'">8</button>
      <button onclick=" document.querySelector('input').value += '9'">9</button>
      <button class="side-oparator" onclick=" document.querySelector('input').value += '*'">x</button>
      <button onclick=" document.querySelector('input').value += '0'">0</button>
      <button onclick=" document.querySelector('input').value += '.'">.</button>
      <button onclick=" document.querySelector('input').value = eval(document.querySelector('input').value)">=</button>
      <button class="side-oparator" onclick=" document.querySelector('input').value += '/'">/</button>
      <button onclick=" document.querySelector('input').value = document.querySelector('input').value.slice(0 , -1 )">C</button>
      <button onclick=" document.querySelector('input').value = ''">Clear</button>
    </div>
  </div>
</body>
</html>
